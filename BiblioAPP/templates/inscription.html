{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background-image: url('../static/source/opened-book-bookstore.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Inscription</h2>

        <form action="{% url 'inscription_etudiant' %}" method="POST">
            {% csrf_token %}
            <!-- Nom et Prénom -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
                    <input type="text" id="firstName" name="prenom" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="lastName" name="nom" class="mt-1 p-2 w-full border rounded-md">
                </div>
            </div>
            <!-- CNI -->
            <div class="mt-4">
                <label for="cni" class="block text-sm font-medium text-gray-700">CNI</label>
                <input type="text" id="cni" name="cni" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <!-- CNE -->
            <div class="mt-4">
                <label for="cne" class="block text-sm font-medium text-gray-700">CNE</label>
                <input type="text" id="cne" name="massar" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <!-- DATE DE naissance -->
            <div class="mt-4">
                <label for="dateNaissance" class="block text-sm font-medium text-gray-700">Date de naissance</label>
                <input type="date" id="dateNaissance" name="date_naissance" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <!-- FILIERE -->
            <div class="mt-4">
                <label for="filiere" class="block text-sm font-medium text-gray-700">Filière</label>
                <input type="text" id="filiere" name="filiere" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Adresse email -->
            <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Mot de passe -->
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Bouton d'inscription -->
            <div class="mt-6">
                <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">S'inscrire</button>
            </div>
        </form>
    </div>

</body> 

</html>

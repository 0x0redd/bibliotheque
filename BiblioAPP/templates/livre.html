{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .book-desc{
          cursor:default  !important;
        }
        .book-card:hover .book-desc{
          opacity: 1 !important;
          padding-top: 30px !important;
        }
        .book-card:hover .book-img{
          opacity: .2 !important;
        }
        .book-card:hover{
          background-color: rgb(0, 0, 0) !important;
        }
        .book-card:hover .book-title{
          opacity: .4 !important;
        }
        .book-card:hover .book-emprunt{
          opacity: 1 !important;
          bottom: 20px !important;
          right: 20px !important;
        }
        .book-emprunt:hover {
          scale: 1.1;
        }
      </style>
    <title>livret</title>
</head>

<body class="text-gray-800 antialiased">

{% include "header.html" %}

<!-- search bar  -->

<div class="relative justify-center m-8">
  <form class="max-w-md mx-auto" method="GET" action="{% url 'livre' %}">
    <label for="default-search" class="mb-2 text-sm font-medium text-white-900 sr-only light:text-gray">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-white-500 dark:text-white-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" name="query" class="block w-full p-4 pl-10 text-sm text-black border border-white-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-white-700 dark:border-white-900 dark:placeholder-white-900 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search Mockups, Logos..." required />
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>



<!-- search bar  -->

</div>


    
<section class="pt-20 pb-20">
    <div class="p-10 flex flex-wrap items-center justify-center">
    {% for book in books %}
        <div data-book="{{book.id}}" class="book-card w-[250px] relative flex-shrink-0 m-6 overflow-hidden bg-blue-500 rounded-lg max-w-xs shadow-lg hover:scale-105 transition-all duration-300">
          <h3 class="book-desc w-[250px] absolute text-bold text-lg transition-all duration-500 opacity-0 top-[-10px] z-10 text-white h-full px-4">
            {{ book.description }}
          </h3>
          <!-- Contenu pour utilisateurs connectÃ©s -->
          <button id="myBtn"  class="book-emprunt transition-all duration-500 absolute opacity-0 bottom-0 z-20 right-0 block bg-white w-1/2 rounded-md text-blue-500 text-md text-center font-bold px-5 py-2 leading-none" {% if user.is_authenticated %}onclick="" {%else%} onclick="openModal()" {%endif%}>Reserver</button>
          <svg class="absolute bottom-0 left-0 mb-8" viewBox="0 0 375 283" fill="none" style="transform: scale(1.5); opacity: 0.1;">
            <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white"/>
            <rect y="107.48" width="152" height="152" rx="8" transform="rotate(-45 0 107.48)" fill="white"/>
          </svg>
          <div class="relative w-[250px] p-0 flex items-center justify-center">
            <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3 " style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;"></div>
            <img class="book-img transition-all duration-200 relative w-[250px] h-[300px] object-cover object-top" src="{{book.image}}" alt="">
          </div>
          <div class="book-title transition-all duration-200 relative text-white px-4 pb-6 mt-6 w-fit">
            
            <div class="book-title transition-all duration-200 ">
              <p class="block opacity-75 -mb-1">{{ book.genre}}:</p>
              <span class="block font-semibold text-xl">{{ book.titre }}</span>
              <p class="block opacity-75 -mb-1">auteur:{{ book.auteur}}</p>
              
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</section>

</body>
</html>
